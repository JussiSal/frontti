<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Age check</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function ReadInput() {
        
        const [person, setPerson] = React.useState({firstName: '', age: ''});
        const [answer, setAnswer] = React.useState('');
        const inputChanged = (event) => { setPerson({...person, [event.target.name]: event.target.value})};
        const calculate = () => { 

            if (!isNaN(person.age) && person.age) {
                if (person.age > 17) {
                    setAnswer("Hello " + person.firstName);
                } else {
                    setAnswer("You are too young");
                }
            } else {
                setAnswer("Age is not a number");
            }
        };

        return (
            <div>
            <p>{answer}</p>
            <label>Name: </label><input type="text" name="firstName" value={person.firstName} onChange={inputChanged}/><br></br>
            <label>Age: </label><input type="text" name="age" value={person.age} onChange={inputChanged}/>
            <button onClick={calculate}>Submit</button>
            </div>
        );
      };
      ReactDOM.render(<ReadInput/>, document.getElementById('root'));
    </script>
  </body>
</html>
