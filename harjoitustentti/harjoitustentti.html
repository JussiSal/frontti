<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      // Your scripts goes here
      function HarjoitusTentti() {

        const [person, setPerson] = React.useState({firstname: '', lastname: '', picture: ''});

        const newPerson = () => {
            fetch('https://randomuser.me/api')
            .then(response => response.json())
            .then(responseJSON => {
                setPerson({ firstname: responseJSON.results[0].name.first, lastname: responseJSON.results[0].name.last, picture: responseJSON.results[0].picture.medium})
            })
            .catch(err => console.error(err))
        };

        return (
            <div>
                <p>{person.firstname} {person.lastname}</p>
                <img src={person.picture}/><br></br>
                <button onClick={newPerson}>Get new</button>
            </div>
        );
      }
      ReactDOM.render(<HarjoitusTentti/>, document.getElementById('root'));
    </script>
  </body>
</html>
